worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream dashboard {
        server dashboard:8501;
    }

    server {
        listen 80;
        server_name cyber-detector.example.com;

        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;